name: Feature Request
description: Suggest an idea
title: "[Feature Request]: "
labels: "enhancement"
body:
  - type: markdown
    attributes:
      value: |
        We appreciate your feedback on how to improve this project. Please be sure to include as much details & any resources if possible!
  - type: textarea
    id: suggestion
    attributes:
      label: Suggestion / Feature Request
      description: Describe the feature(s) you would like to see added.
      placeholder: Tell us your suggestion
      value: "Your suggestion here"
    validations:
      required: true
  - type: textarea
    id: suggestion-reason
    attributes:
      label: Reason of Suggestion / Feature Request
      description: Describe why you would like to have this suggestion / feature request. What impact does this have in your opinion?
      placeholder: Tell us your reason of this suggestion
      value: "Your suggestion reason here"
    validations:
      required: true
